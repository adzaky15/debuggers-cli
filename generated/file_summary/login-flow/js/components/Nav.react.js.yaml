File:
  Name: Nav.react.js
  Path: js/components/Nav.react.js
  Description: This component renders the navigation bar

Components:
  - React
  - Link
  - LoadingButton

Actions:
  - logout
  - dispatch

Functions:
  - _logout()

Props:
  - loggedIn: a boolean that identifies whether the user is logged in or not
  - currentlySending: a boolean that identifies whether data is currently being sent or not

Buttons:
  - Dashboard button: Link to='/dashboard' className='btn btn--dash btn--nav'
  - Logout button: a href='#' className='btn btn--login btn--nav' onClick={::_logout}
  - Register button: Link to='/register' className='btn btn--login btn--nav'
  - Login button: Link to='/login' className='btn btn--login btn--nav'

Logo:
  - Text: Login Flow
  - Link: Link to='/' className='nav__logo-wrapper'