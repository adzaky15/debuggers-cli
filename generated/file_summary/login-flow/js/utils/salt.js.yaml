- File: js/utils/salt.js
  Description: A JavaScript file that exports a function to generate a 16 bytes salt for bcrypt by seed
  Function: 
    - Name: module.exports
      Parameters: 
        - Name: seed
          Type: string
      Return Type: string
  Algorithm: 
    - The function converts the seed into an array of bytes
    - Populates the array with 0 until it reaches the desired length of 16 bytes
    - Converts the byte array to a base64 string
    - Adds a header for bcrypt with a fake 10 rounds and returns the salt