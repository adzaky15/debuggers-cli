- File Name : auth.js
- Location : js/utils/auth.js
- Language : JavaScript
- Purpose : Authentication library for user login, registration and logout
- Exported Object : auth
- Properties : 
  - login : Logs a user into the system
    - Parameters : username (string), password (string), callback (Function)
    - Returns : None
  - logout : Logs the current user out of the system
    - Parameters : callback (Function)
    - Returns : None
  - loggedIn : Checks if a user is logged in to the system
    - Parameters : None
    - Returns : boolean
  - register : Registers a user in the system and logs them in
    - Parameters : username (string), password (string), callback (Function)
    - Returns : None
  - onChange : Event listener for change in user authentication status
    - Parameters : None
    - Returns : None