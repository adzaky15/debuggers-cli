
    Create a test suite file to run the yaml file.
    And example of the test suite file is following

const path = require('path');
const { runYamlTests } = require('@utils/test-utilities');

// Path to the yaml definition file
const definitionPath = path.join(__dirname, 'main-page-test.yaml');

// Run the tests from the given yaml file
runYamlTests({
  definitionPath
});